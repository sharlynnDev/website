sudo: required
language: ruby
env:
- REPO="https://github.com/sharlynnDev/website/"
banches:
  only:
  - master
services:
- docker
before_install: 
install:
 
before_script:
- docker pull starefossen/ruby-node
script:
- docker run --label=jekyll -v $(pwd):/opt/jekyll -it -p 127.0.0.1:4000:4000 starefossen/ruby-node
  scripts/jekyllBuild.sh
after_script: 

deploy:
  provider: releases
  api_key:
    secure: 
  file: builds/unminified.zip
  on:
    repo: sharlynnDev/website
after_deploy: 
