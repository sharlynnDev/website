sudo: required

language: ruby

env:
  global:
  - VOLUME="/opt/jekyll"
  - PRETTY_BUILD_FOLDER="$VOLUME/builds/pretty"
  - BUILD_FILE="$VOLUME/builds/ugly.zip"
  - JS_FOLDER="$PRETTY_BUILD_FOLDER/assets/js"
  - CSS_FOLDER="$PRETTY_BUILD_FOLDER/css"

banches:
  only:
  - master
services:
- docker
before_install: 
install:
 
before_script:
- docker pull starefossen/ruby-node
script:
- docker run --label=jekyll -v $(pwd):/opt/jekyll -it -p 127.0.0.1:4000:4000 starefossen/ruby-node echo $test; echo $VOLUME; echo $JS_FOLDER; /bin/sh /opt/jekyll/scripts/jekyllBuild.sh
# /bin/sh /opt/jekyll/scripts/jekyllBuild.sh

after_script: 

deploy:
  provider: releases
  api_key:
    secure: 
  file: $BUILD_FILE
  on:
    repo: sharlynnDev/website
after_deploy: 
