sudo: required

language: ruby

env:
  global:
  - VOLUME="/opt/jekyll"
  - PRETTY_BUILD_FOLDER="$VOLUME/builds/pretty"
  - BUILD_FILE="$VOLUME/builds/ugly.zip"
  - JS_FOLDER="$PRETTY_BUILD_FOLDER/assets/js"
  - CSS_FOLDER="$PRETTY_BUILD_FOLDER/css"

banches:
  only:
  - master
services:
  - docker
before_install: 
install:

before_script:
  - docker pull starefossen/ruby-node
script:
  - > 
    docker run --label=jekyll -v $(pwd):/opt/jekyll -it 
    -p 127.0.0.1:4000:4000 
    -e VOLUME=$VOLUME 
    -e PRETTY_BUILD_FOLDER=$PRETTY_BUILD_FOLDER 
    -e BUILD_FILE=$BUILD_FILE 
    -e JS_FOLDER=$JS_FOLDER 
    -e CSS_FOLDER=$CSS_FOLDER 
    -e test=$test
    starefossen/ruby-node /bin/sh /opt/jekyll/scripts/jekyllBuild.sh

after_script: 

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master


after_deploy: 
