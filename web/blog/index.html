---
title: Blog
layout: default
---
<div id="main-wrapper">
    <div class="container">
        <div class="row">
            <!-- main content -->
            <div class="12u 12u(mobile) important(mobile)">
                <div id="content">
                    <section>
                        <header>
                            <h2>Recent Posts (6 posts paginated)</h2>
                        </header>
                        <div class="grid-spaced">
                            
                                <!-- start loop -->
                                {% for post in site.posts %}
                                <div class="row">
                                <div class="6u 12u(mobile)">
                                    <section>
                                        <h3>{{ post.title }}</h3>
                                        <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }} <a href="{{ post.url }}">Read Post...</a></p>
                                    </section>
                                </div>
                                </div>
                                {% endfor %}
                            </div>
                    </section>
                        </div>
        </div>
        </div>
    </div>
</div>
